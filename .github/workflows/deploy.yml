name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Clear all SST and Pulumi caches
        run: |
          rm -rf ~/.pulumi
          rm -rf ~/.sst
          rm -rf ~/.config/sst
          rm -rf .sst
          rm -rf node_modules/.cache
          rm -rf /usr/local/bin/pulumi* || true
          rm -rf /opt/hostedtoolcache/pulumi || true

      - name: Reinstall SST dependencies
        run: npx sst install
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Deploy with SST
        run: npx sst deploy --stage production --verbose
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
